<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Rehydrate IV Bag (500mL) | Stay Dripped IV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quick hydration paired with essential vitamins. Ideal after travel, workouts, or heat exposure.">
  <link rel="icon" href="https://staydrippediv.com/wp-content/uploads/2024/05/Stay-Dripped-IV-Logo.png" type="image/png">
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 30px 20px; background: #f9f9f9; color: #2c3e50; text-align: center; }
    h1 { color: #0072ff; margin-bottom: 20px; }
    p { font-size: 1.1rem; margin-bottom: 10px; }
    .price { font-size: 1.4rem; font-weight: bold; margin-top: 10px; color: #27ae60; }
    .button { margin: 15px 10px; padding: 12px 25px; border-radius: 30px; background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; font-weight: bold; text-decoration: none; font-size: 1rem; display: inline-block; }
    .button:hover { background: linear-gradient(90deg, #0072ff, #00c6ff); }
    #cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0072ff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 16px;
    }
    #cart-drawer {
      position: fixed;
      top: 0;
      right: -350px;
      width: 320px;
      height: 100%;
      background: #ffffff;
      box-shadow: -3px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s;
      z-index: 1001;
    }
    .checkout-button {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1rem;
    }
    .checkout-button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
  </style>
</head>

<body>

<h1>Basic Rehydrate IV Bag (500mL)</h1>
<p>Quick hydration paired with essential vitamins. Ideal after travel, workouts, or heat exposure.</p>
<div class="price">$99</div>

<button class="button" onclick="addToCart('Basic Rehydrate IV Bag (500mL)', 99)">Add to Cart</button>
<a href="index.html" class="button">Back to Menu</a>

<!-- Cart Icon -->
<div id="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</div>

<!-- Cart Drawer -->
<div id="cart-drawer">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <div id="cart-total" style="margin-top:10px; font-weight:bold;"></div>
  <a class="checkout-button" href="https://staydrippediv.intakeq.com/booking" target="_blank">Proceed to Booking</a>
</div>

<script>
  let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

  function addToCart(name, price) {
    cart.push({ name, price });
    sessionStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
    toggleCart(); // automatically opens cart drawer after adding
  }

  function updateCart() {
    document.getElementById('cart-count').textContent = cart.length;

    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';

    let total = 0;
    cart.forEach((item, index) => {
      const itemDiv = document.createElement('div');
      itemDiv.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <span style="flex:1;">${item.name} - $${item.price}</span>
          <button style="background:none;border:none;color:red;font-weight:bold;cursor:pointer;font-size:18px;" onclick="removeFromCart(${index})">âœ–</button>
        </div>
      `;
      cartItems.appendChild(itemDiv);
      total += item.price;
    });

    document.getElementById('cart-total').textContent = cart.length ? 'Total: $' + total.toFixed(2) : '';
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    sessionStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
  }

  function toggleCart() {
    const drawer = document.getElementById('cart-drawer');
    drawer.style.right = drawer.style.right === '0px' ? '-350px' : '0px';
  }

  window.onload = updateCart;
</script>

</body>
</html>
