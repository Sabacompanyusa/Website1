<script>
  let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

  function addToCart(name, price) {
    cart.push({ name, price });
    sessionStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
  }

  function updateCart() {
    document.getElementById('cart-count').textContent = cart.length;
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      const itemDiv = document.createElement('div');
      itemDiv.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
          <span style="flex:1;">${item.name} - $${item.price}</span>
          <button style="background:none;border:none;color:red;font-weight:bold;cursor:pointer;font-size:18px;" onclick="removeFromCart(${index})">âœ–</button>
        </div>
      `;
      cartItems.appendChild(itemDiv);
      total += item.price;
    });
    document.getElementById('cart-total').textContent = cart.length ? 'Total: $' + total.toFixed(2) : '';
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    sessionStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
  }

  function toggleCart() {
    const drawer = document.getElementById('cart-drawer');
    if (drawer.style.right === '0px' || drawer.style.right === '0%') {
      drawer.style.right = '-100%';
    } else {
      drawer.style.right = '0px';
    }
  }

  window.onload = updateCart;
</script>
